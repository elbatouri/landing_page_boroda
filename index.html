<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Booking Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            cursor: pointer; /* Add cursor style to indicate it's clickable */
        }

        h1 {
            margin: 0;
        }

        h1:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header id="websiteLink">
        <h1>Visit our website by clicking HERE</h1>
    </header>

    <footer>
        <p>&copy; 2024 Barber Booking Project. All rights reserved.</p>
    </footer>

    <script>
        // Add an event listener to the header element to navigate to the website on click
        document.getElementById('websiteLink').addEventListener('click', function() {
            window.location.href = 'boroda.elclubourirabi.tech';
        });
    </script>

</body>
</html>
